version: "3"
volumes:
  bahut-nextcloud:
  bahut-database:
networks:
  bahut-net:

services:
  bnextcloud:
    image: nextcloud
    container_name: bnextcloud
    restart: always
    ports:
      - "8080:80"
    volumes:
      - /media/paiol:/data
      - bahut-nextcloud:/var/www/html
    networks:
      - bahut-net
  bdatabase:
    image: postgres
    container_name: bdatabase
    restart: always
    volumes:
      - bahut-database:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - bahut-net

